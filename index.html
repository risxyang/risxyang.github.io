  <script>
    function openTab(tabName) {
      var i;
      var x = document.getElementsByClassName("proj");
      for (i = 0; i < x.length; i++) {
        if(x[i].id.includes(tabName))
        {
          x[i].style.display = "block";
        }
        else
        {
          x[i].style.display = "none";
        }
      }
    }
  </script>
